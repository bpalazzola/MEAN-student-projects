<section>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users track by $index">
                <td>{{user.firstName}}</td>
                <td ng-bind='user.lastName'></td>
                <td ng-bind='user.language'></td>
            </tr>
        </tbody>
    </table>
    <a href="#!/">Back Home</a>
</section>
