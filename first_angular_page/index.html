<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>First angular page</title>
        <script src="bower_components/angular/angular.js"></script>
        <script type="text/javascript">
            var app = angular.module('app', []);
            app.controller('divController', function($scope){
                $scope.sayHello = function(){
                    console.log("Hello angular world!")
                };
                $scope.myName = 'Ryan';
                $scope.myFavoriteLanguage = 'Russian';
                $scope.myFavoriteJSLibrary = 'jQuery';
            })
        </script>
    </head>
    <body>
        <div class="" ng-controller='divController'>
            <p ng-bind='myName'></p>
            <p ng-bind='myFavoriteLanguage'></p>
            <p ng-bind='myFavoriteJSLibrary'></p>
            <button type="button" name="button" ng-click='sayHello()'>Say Hello!</button>
        </div>
    </body>
</html>
